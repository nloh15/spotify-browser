<div class="progress">
	<!-- Set style.background-color based on the audio feature's color and style.width via the audio feature's percent. Display feature name and percent.-->
  <div style="overflow: visible" class="progress-bar" role="progressbar" [style.width]="feature.percentageString" [style.background-color]="feature.color">{{feature.name}}: {{feature.percentageString}}</div>
</div>
